<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <style>
        body, h1, h2, h3, h4, h5, h6  {
          font-family: Kanit, sans-serif;
        }
    </style>
</head>
<body>
    <main>
    <center><h3>ฺBlood Pressure</h3></center>

    <div class="container">
        <form method="post" accept-charset="UTF-8" autocomplete="off" name="ฺBlood_Pressure">
            <label for="Systolic Blood Pressure">Systolic Blood Pressure</label>
            <input class="input" type="number" name="Systolic Blood Pressure" required autocomplete="off">

            <label for="Diastolic Blood Pressure">Diastolic Blood Pressure</label>
            <input class="input" type="number" name="Diastolic Blood Pressure" required autocomplete="off">

            <label for="Pulse">Pulse</label>
            <input class="input" type="number" name="Pulse" required autocomplete="off">
            
            <button class="button" type="submit" >Record</button
            <p id="demo"></p>
        </form>
    </div>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzuNZH-tyweRQxpqh3wtndqYiei9aqv66bF21iGoqnAAy236mQu5fMaMEogGk4EU5_D6Q/exec'
        const form = document.forms['ฺBlood Pressure']
        
        form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => document.getElementById("demo").innerHTML = "<div class='alert alert-primary' role='alert'><b>ระบบบันทึกข้อมูลเรียบร้อยแล้ว !</b></div>",บันทึกจำนวนรถที่เข้าบำรุงรักษา.reset())
                .catch(error => console.error('Error!', error.message))
                Swal.fire({
                 title: "บันทึกผลเรียบร้อย!",
                    icon: "success"
                });
            })
    </script>
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>         
 </body>
 </html>
  
  
      
      
      
</body>
</html>
